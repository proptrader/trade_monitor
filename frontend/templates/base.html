<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Monitor</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a56db',
                        success: '#059669',
                        error: '#dc2626',
                        warning: '#d97706'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold text-gray-900">Trade Monitor</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a id="nav-dashboard" href="/dashboard" class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" hx-get="/dashboard" hx-target="#content" hx-push-url="/dashboard">
                                Dashboard
                            </a>
                            <a id="nav-trades" href="/trades" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" hx-get="/trades" hx-target="#content" hx-push-url="/trades">
                                Trades
                            </a>
                            <a id="nav-accounts" href="/accounts" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" hx-get="/accounts" hx-target="#content" hx-push-url="/accounts">
                                Accounts
                            </a>
                            <a id="nav-logs" href="/logs" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" hx-get="/logs" hx-target="#content" hx-push-url="/logs">
                                Logs
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div id="content" class="px-4 py-6 sm:px-0">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="fixed bottom-4 right-4 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4">
            <p id="toast-message" class="text-sm"></p>
        </div>
    </div>

    <script>
        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.className = `fixed bottom-4 right-4 bg-white rounded-lg shadow-lg p-4 ${
                type === 'error' ? 'text-error' :
                type === 'success' ? 'text-success' :
                type === 'warning' ? 'text-warning' :
                'text-gray-900'
            }`;
            
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Handle HTMX errors
        document.body.addEventListener('htmx:error', function(evt) {
            showToast(evt.detail.error || 'An error occurred', 'error');
        });

        // Handle HTMX response errors
        document.body.addEventListener('htmx:responseError', function(evt) {
            const response = JSON.parse(evt.detail.xhr.response);
            showToast(response.error || 'An error occurred', 'error');
        });

        // SPA/HTMX: Active tab styling
        function setActiveTab(tabId) {
            const tabs = ['nav-dashboard', 'nav-trades', 'nav-accounts', 'nav-logs'];
            tabs.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    if (id === tabId) {
                        el.classList.add('border-primary', 'text-gray-900');
                        el.classList.remove('border-transparent', 'text-gray-500');
                    } else {
                        el.classList.remove('border-primary', 'text-gray-900');
                        el.classList.add('border-transparent', 'text-gray-500');
                    }
                }
            });
        }

        // Listen for HTMX afterOnLoad to update active tab
        document.body.addEventListener('htmx:pushedIntoHistory', function(evt) {
            const url = window.location.pathname;
            if (url.startsWith('/dashboard')) setActiveTab('nav-dashboard');
            else if (url.startsWith('/trades')) setActiveTab('nav-trades');
            else if (url.startsWith('/accounts')) setActiveTab('nav-accounts');
            else if (url.startsWith('/logs')) setActiveTab('nav-logs');
        });

        // On initial load, set active tab based on URL
        document.addEventListener('DOMContentLoaded', function() {
            const url = window.location.pathname;
            if (url.startsWith('/dashboard')) setActiveTab('nav-dashboard');
            else if (url.startsWith('/trades')) setActiveTab('nav-trades');
            else if (url.startsWith('/accounts')) setActiveTab('nav-accounts');
            else if (url.startsWith('/logs')) setActiveTab('nav-logs');
        });

        // Auto-load dashboard tab on first load if #content is empty
        document.addEventListener('DOMContentLoaded', function() {
            const url = window.location.pathname;
            if (url === '/' && document.getElementById('content').innerHTML.trim() === '') {
                document.getElementById('nav-dashboard').click();
            }
        });
    </script>
</body>
</html>
